<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Sign In</title>
</h:head>

<h:body>
    <h:form prependId="false">

        <h:outputLabel value="User and/or password are wrong."
                       rendered="${!empty param['error']}"/>

        <h:panelGrid columns="2" layout="grid">
            <h:outputText value="username"/>
            <h:inputText id="usernameTextId" value="#{signUpController.username}"/>
            <h:outputText value="password"/>
            <h:inputSecret id="passwordTextId" value="#{signUpController.password}"/>
        </h:panelGrid>
        <h:commandButton id="submitBtnId" value="Sign Up"  action="#{signUpController.signUpUser}"/>

    </h:form>

</h:body>

</html>
