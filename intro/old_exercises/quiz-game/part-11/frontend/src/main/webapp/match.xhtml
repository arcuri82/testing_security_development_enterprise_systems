<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Match</ui:define>

    <ui:define name="content">

        <c:choose>
            <c:when test="#{!gameController.isGameOn}">
                <!-- TODO redirect home-->
            </c:when>
            <c:otherwise>
                <!-- New Match-->

                <c:choose>
                    <c:when test="#{!gameController.categorySelected}">

                        <h3>Choose a Category</h3>
                        <c:forEach var="ctg" items="#{gameController.categories}">
                            <h:commandButton value="#{ctg.name}" action="#{gameController.selectCategory(ctg.id)}" />
                        </c:forEach>
                    </c:when>
                    <c:otherwise>
                        <!-- Actual Match -->

                    </c:otherwise>
                </c:choose>

            </c:otherwise>
        </c:choose>

    </ui:define>

</ui:composition>
</html>


        </html>
