<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">

        <title>Chat with WebSocket</title>
    </head>
    <body>
        <noscript>
            <h2>
                You need JavaScript activated to use this Web Chat
            </h2>
        </noscript>
        <h2>WebSocket-based Chat</h2>
        <div>
            <p class="inputName">Your name:</p>
            <input type="text" name="name" id="nameId"  class="inputName">
        </div>
        <br>

        <div>
            <p>Your message:</p>
            <textarea id="msgAreaId" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div id="sendId" class="btn" onclick="sendMsg()">Send</div>
        <div id="messagesId"></div>

        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
