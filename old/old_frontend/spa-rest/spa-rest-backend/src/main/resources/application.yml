server:
    port: 8081

spring:
  mvc:
    throwExceptionIfNoHandlerFound: true
  resources:
    add-mappings: false
  datasource:
    url: "jdbc:postgresql://postgres:5432/postgres"
    username: "postgres"
    password: ""
    driver-class-name: "org.postgresql.Driver"
  jpa:
    show-sql: false
    database: postgresql
    hibernate:
      ddl-auto: validate
