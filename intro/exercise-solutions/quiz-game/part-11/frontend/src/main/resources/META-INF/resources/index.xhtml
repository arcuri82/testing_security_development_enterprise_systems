<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Quiz Game
    </ui:define>


    <ui:define name="content">

        <h2>Quiz Game</h2>

        <sec:authenticated>

            <h:form prependId="false">
                <h:commandButton value="New Match" action="#{matchController.newMatch}" class="gameBtn" id="newMatchBtnId"/>
            </h:form>

            <c:set value="#{userInfoController.stats}" var="stats"/>

            <p class="victories">Your Victories: </p><h:outputLabel value="#{stats.victories}" class="victories"/>

            <br/>

           <p class="loses">Your Defeats: </p> <h:outputLabel value="#{stats.defeats}" class="loses"/>
        </sec:authenticated>


        <sec:anonymous>
            Log in to play!!!
        </sec:anonymous>

    </ui:define>

</ui:composition>
</html>
