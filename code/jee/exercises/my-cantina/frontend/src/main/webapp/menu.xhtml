<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Menu</ui:define>

    <ui:define name="content">

        <h:form id="createForm">
            <h:inputText value="#{menuController.dateForm}" id="date"/>
            <h:commandButton value="Create" action="#{menuController.createMenu}" id="createButton"/>

            <h:dataTable value="#{dishesController.dishes}" var="dish" border="1" id="dishesTable">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputLabel value="#{dish.name}" class="dishName"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Include</f:facet>
                    <h:selectBooleanCheckbox
                            value="#{menuController.checksForm[dish.id]}"
                            id="checkBox_#{dish.id}"
                            class="k#{dish.id}">
                    </h:selectBooleanCheckbox>
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
</html>
